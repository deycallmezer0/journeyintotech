<!DOCTYPE html>
{% load static %}

<html>
<head>
    <title>Add Address</title>
    <link rel="stylesheet" type="text/css" href="{% static 'distances/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Add Address</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add</button>
        </form>
        <h2>Saved Addresses</h2>
        <ul>
            {% for address in addresses %}
                <li>
                    {{ address.name }}: {{ address.address }}
                    <a href="{% url 'edit_address' address.id %}">Edit</a> |
                    <a href="{% url 'delete_address' address.id %}">Delete</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'show_distances' %}">Show Distances</a>
    </div>
</body>
</html>
